<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This application is a weather app. Through which we can get the weather forcast by cities name.">
    <title>Wheather API Project</title>
    <link rel="stylesheet" href="css/weatherAPIproject.css">

<body>
    <div id="weather-container">
